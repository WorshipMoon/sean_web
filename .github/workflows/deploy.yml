name: sean_web

on: push
permissions:
  contents: write

jobs:
  # 构建工作
  npm-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 获取分支
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果未启用 lastUpdated，则不需要

      - name: 设置Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖并打包
        run: |
          npm ci
          npm run docs:build

      - name: 复制 CNAME 文件到生成的静态文件目录
        run: |
          cp CNAME docs/.vitepress/dist/CNAME

      - name: 编译代码到一个新的分支
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 目标分支
          folder: docs/.vitepress/dist # 源目录

  # 分发到另一个服务器
  deploy-to-server:
    needs: npm-build
    runs-on: ubuntu-latest

    steps:
      - name: 获取分支
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: gh-pages # 切换到 gh-pages 分支

      - name: 部署到服务器
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/1panel/apps/openresty/openresty/www/sites/sunling729.top/index
            rm -rf *
            cp -r /* .